<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/stylesheets/signup.css">
    <script defer src ='/javascripts/popup.js'></script>
    <script defer src ='/javascripts/singup.js'></script>
    <script defer src ='/javascripts/mail.js'></script>
    
</head>
<body>
    <div class="signupbox">
        <h3>Member Join</h3>
        <div class ="signupbox2">
            <div class ="signupbox3">    
                <label for="name">NAME</label>
                <input type="text" id="name" name="name" placeholder="이름을 입력해 주세요." required>

                <label for="id">ID</label>
                <input type="text" id="nickname" name="nickname" placeholder="아이디를 입력해 주세요." required>

                <label for="pwd">PASSWORD</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력해 주세요." required>

                <label for="cnfirm_pwd">CONFIRM PASSWORD</label>
                <input type="password" id="cnfirm_pwd" name="cnfirm_pwd" placeholder="비밀번호를 입력해 주세요."required>

                <label for="email">E-MAIL</label>
                <input type="text" id="email" name="email" placeholder="이메일을 입력해 주세요."required>

                <label for="email_check">이메일인증번호</label>
                <button type="button" class="email_check" id="Timer" onclick= "sendemail()"> 인증번호받기</button>
                
                
                <input for="email_check" id="emailNum" name="email_check" placeholder="인증번호6자리" required></input>              
                <span>3:00</span>
                <div>
                    <button class="emailNum_check" id ="emailNum" onclick= "emailNum_check()"> 인증번호확인 </button>
                </div>
                
                <label for="phone">PHONE</label>
                <input type="text" id="phone" name="phone" placeholder="'-' 없이 숫자만 입력해주세요."required>
                <div class="check1">
                    <label>[필수] 이용약관</label>
                    <a class = "check1-info" onclick="popup1()">자세히</a>
                    <input type="checkbox" id="chk1" name="chk" onclick="checkSelectAll(this)" class="check1-input">
                </div>
                <div class="check1">
                    <label>[필수] 개인정보 수집 및 이용</label>
                    <a class ="check1-info" onclick="popup2()">자세히</a>
                    <input type="checkbox" id="chk2" name="chk" onclick="checkSelectAll(this)"class="check2-input">
                </div>
                <div class="check1">
                <label>전체동의</label>
                <input type="checkbox"  name="chkall" onclick="selectAll(this)"  class="check3-input">
                </div>
                <button  onclick="singup_check();" class="submit">가입완료</button>
                </div>
        </div>
    </div>
</body>
</html>
